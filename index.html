<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌïôÍ∏â ÏùºÏ†ï Îì±Î°ù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0E1014;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 3vh 2vw;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3vh;
        }

        .header-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Main Content */
        .main-content {
            height: 85vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3vw;
        }

        /* Left Panel - ÏùºÏ†ï Îì±Î°ù */
        .left-panel {
            background: #171922;
            border-radius: 25px;
            padding: 3vh 2vw;
            display: flex;
            flex-direction: column;
            gap: 3vh;
        }

        .panel-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #FFD700;
            margin-bottom: 2vh;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        .form-label {
            font-size: 1.5rem;
            color: #e0e0e0;
            font-weight: 600;
        }

        .form-input {
            padding: 2vh 1.5vw;
            border: none;
            border-radius: 15px;
            background: #3F424F;
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: #4A4D5A;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .btn-group {
            display: flex;
            gap: 1.5vw;
            margin-top: 2vh;
        }

        .btn {
            flex: 1;
            padding: 2vh 1vw;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Right Panel - ÏùºÏ†ï Î™©Î°ù */
        .right-panel {
            background: #171922;
            border-radius: 25px;
            padding: 3vh 2vw;
            display: flex;
            flex-direction: column;
        }

        .schedule-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 2vh;
        }

        .schedule-item {
            background: #131724;
            border-radius: 15px;
            padding: 2vh 1.5vw;
            margin-bottom: 1.5vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .schedule-item:hover {
            background: #1F2332;
            transform: translateX(5px);
        }

        .schedule-info {
            flex: 1;
        }

        .schedule-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5vh;
        }

        .schedule-date {
            font-size: 1.1rem;
            color: #aaa;
        }

        .schedule-dday {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
            min-width: 8vw;
            text-align: center;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 3vw;
            height: 3vw;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1vw;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-size: 1.3rem;
            padding: 5vh 0;
            font-style: italic;
        }

        /* ÏÑ±Í≥µ/ÏóêÎü¨ Î©îÏãúÏßÄ */
        .message {
            padding: 1.5vh 2vw;
            border-radius: 10px;
            margin-bottom: 2vh;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .message.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Ïä§ÌÅ¨Î°§Î∞î Ïä§ÌÉÄÏùº */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #171922;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #3F424F;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4A4D5A;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .schedule-item {
            animation: slideIn 0.3s ease;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 1919px) or (max-height: 1079px) {
            .header-title {
                font-size: 3rem;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .form-input {
                font-size: 1.1rem;
                padding: 15px;
            }
            
            .btn {
                font-size: 1.1rem;
                padding: 15px;
            }
            
            .delete-btn {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header-title {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .schedule-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .schedule-dday {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">üìÖ ÌïôÍ∏â ÏùºÏ†ï Í¥ÄÎ¶¨</div>
        </header>

        <div class="main-content">
            <!-- Left Panel: ÏùºÏ†ï Îì±Î°ù -->
            <div class="left-panel">
                <div class="panel-title">ÏÉà ÏùºÏ†ï Îì±Î°ù</div>
                
                <div id="messageArea"></div>

                <div class="form-group">
                    <label class="form-label" for="eventName">ÏùºÏ†ïÎ™Ö</label>
                    <input type="text" id="eventName" class="form-input" placeholder="Ïòà: Ï§ëÍ∞ÑÍ≥†ÏÇ¨, Ï≤¥Ïú°ÎåÄÌöå, ÏàòÌïôÏó¨Ìñâ">
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventDate">ÎÇ†Ïßú</label>
                    <input type="date" id="eventDate" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="eventDescription">ÏÑ§Î™Ö (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                    <textarea id="eventDescription" class="form-input" placeholder="ÏùºÏ†ïÏóê ÎåÄÌïú Ï∂îÍ∞Ä ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" rows="3"></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" id="addScheduleBtn">üìù ÏùºÏ†ï Îì±Î°ù</button>
                    <button class="btn btn-secondary" id="clearFormBtn">üîÑ Ï¥àÍ∏∞Ìôî</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-danger" id="clearAllBtn">üóëÔ∏è Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
                </div>
            </div>

            <!-- Right Panel: ÏùºÏ†ï Î™©Î°ù -->
            <div class="right-panel">
                <div class="panel-title">Îì±Î°ùÎêú ÏùºÏ†ï</div>
                <div class="schedule-list" id="scheduleList">
                    <div class="empty-message">Îì±Î°ùÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ScheduleManager {
            constructor() {
                this.schedules = this.loadSchedules();
                this.init();
            }

            init() {
                this.renderSchedules();
                this.setupEventListeners();
                this.setTodayAsDefault();
                
                // 1Ï¥àÎßàÎã§ D-Day ÏóÖÎç∞Ïù¥Ìä∏
                setInterval(() => this.updateDDays(), 1000);
            }

            // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏùºÏ†ï Î°úÎìú
            loadSchedules() {
                const saved = localStorage.getItem('scheduleData');
                return saved ? JSON.parse(saved) : [];
            }

            // Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê ÏùºÏ†ï Ï†ÄÏû•
            saveSchedules() {
                localStorage.setItem('scheduleData', JSON.stringify(this.schedules));
                // storage Ïù¥Î≤§Ìä∏ Î∞úÏÉùÏúºÎ°ú Îã§Î•∏ ÌÉ≠ÏóêÎèÑ ÏïåÎ¶º
                window.dispatchEvent(new StorageEvent('storage', {
                    key: 'scheduleData',
                    newValue: JSON.stringify(this.schedules)
                }));
            }

            // Ïò§Îäò ÎÇ†ÏßúÎ•º Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏÑ§Ï†ï
            setTodayAsDefault() {
                const today = new Date();
                const dateString = today.toISOString().split('T')[0];
                document.getElementById('eventDate').value = dateString;
            }

            // D-Day Í≥ÑÏÇ∞
            calculateDDay(dateString) {
                const targetDate = new Date(dateString);
                const today = new Date();
                
                // ÏãúÍ∞ÑÏùÑ 00:00:00ÏúºÎ°ú ÏÑ§Ï†ïÌïòÏó¨ ÎÇ†ÏßúÎßå ÎπÑÍµê
                today.setHours(0, 0, 0, 0);
                targetDate.setHours(0, 0, 0, 0);
                
                const diffTime = targetDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays > 0) {
                    return `D-${diffDays}`;
                } else if (diffDays === 0) {
                    return 'D-DAY';
                } else {
                    return `D+${Math.abs(diffDays)}`;
                }
            }

            // ÏùºÏ†ï Î™©Î°ù Î†åÎçîÎßÅ
            renderSchedules() {
                const scheduleList = document.getElementById('scheduleList');
                
                if (this.schedules.length === 0) {
                    scheduleList.innerHTML = '<div class="empty-message">Îì±Î°ùÎêú ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                // ÎÇ†ÏßúÏàúÏúºÎ°ú Ï†ïÎ†¨
                const sortedSchedules = [...this.schedules].sort((a, b) => new Date(a.date) - new Date(b.date));

                scheduleList.innerHTML = '';
                sortedSchedules.forEach((schedule, index) => {
                    const scheduleItem = document.createElement('div');
                    scheduleItem.className = 'schedule-item';
                    
                    const dDay = this.calculateDDay(schedule.date);
                    const originalIndex = this.schedules.findIndex(s => s.id === schedule.id);
                    
                    scheduleItem.innerHTML = `
                        <div class="schedule-info">
                            <div class="schedule-name">${schedule.name}</div>
                            <div class="schedule-date">${schedule.date} ${schedule.description ? `‚Ä¢ ${schedule.description}` : ''}</div>
                        </div>
                        <div class="schedule-dday">${dDay}</div>
                        <button class="delete-btn" onclick="scheduleManager.deleteSchedule(${originalIndex})" title="ÏùºÏ†ï ÏÇ≠Ï†ú">
                            ‚úï
                        </button>
                    `;
                    
                    scheduleList.appendChild(scheduleItem);
                });
            }

            // D-DayÎßå ÏóÖÎç∞Ïù¥Ìä∏ (ÏÑ±Îä• ÏµúÏ†ÅÌôî)
            updateDDays() {
                const dDayElements = document.querySelectorAll('.schedule-dday');
                this.schedules.forEach((schedule, index) => {
                    if (dDayElements[index]) {
                        dDayElements[index].textContent = this.calculateDDay(schedule.date);
                    }
                });
            }

            // ÏÉà ÏùºÏ†ï Ï∂îÍ∞Ä
            addSchedule() {
                const name = document.getElementById('eventName').value.trim();
                const date = document.getElementById('eventDate').value;
                const description = document.getElementById('eventDescription').value.trim();

                // ÏûÖÎ†• Í≤ÄÏ¶ù
                if (!name) {
                    this.showMessage('ÏùºÏ†ïÎ™ÖÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }

                if (!date) {
                    this.showMessage('ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }

                // Ï§ëÎ≥µ Í≤ÄÏÇ¨
                const isDuplicate = this.schedules.some(schedule => 
                    schedule.name === name && schedule.date === date
                );

                if (isDuplicate) {
                    this.showMessage('ÎèôÏùºÌïú ÏùºÏ†ïÏù¥ Ïù¥ÎØ∏ Ï°¥Ïû¨Ìï©ÎãàÎã§.', 'error');
                    return;
                }

                // ÏùºÏ†ï Ï∂îÍ∞Ä
                const newSchedule = {
                    id: Date.now(), // Í≥†Ïú† ID
                    name,
                    date,
                    description: description || null,
                    createdAt: new Date().toISOString()
                };

                this.schedules.push(newSchedule);
                this.saveSchedules();
                this.renderSchedules();
                this.clearForm();
                this.showMessage('ÏùºÏ†ïÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§! üìÖ', 'success');
            }

            // ÏùºÏ†ï ÏÇ≠Ï†ú
            deleteSchedule(index) {
                if (confirm('Ï†ïÎßêÎ°ú Ïù¥ ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    const deletedSchedule = this.schedules[index];
                    this.schedules.splice(index, 1);
                    this.saveSchedules();
                    this.renderSchedules();
                    this.showMessage(`"${deletedSchedule.name}" ÏùºÏ†ïÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.`, 'success');
                }
            }

            // Ï†ÑÏ≤¥ ÏùºÏ†ï ÏÇ≠Ï†ú
            clearAllSchedules() {
                if (this.schedules.length === 0) {
                    this.showMessage('ÏÇ≠Ï†úÌï† ÏùºÏ†ïÏù¥ ÏóÜÏäµÎãàÎã§.', 'error');
                    return;
                }

                if (confirm('Ï†ïÎßêÎ°ú Î™®Îì† ÏùºÏ†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?\nÏù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§.')) {
                    this.schedules = [];
                    this.saveSchedules();
                    this.renderSchedules();
                    this.showMessage('Î™®Îì† ÏùºÏ†ïÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.', 'success');
                }
            }

            // Ìèº Ï¥àÍ∏∞Ìôî
            clearForm() {
                document.getElementById('eventName').value = '';
                document.getElementById('eventDescription').value = '';
                this.setTodayAsDefault();
                document.getElementById('eventName').focus();
            }

            // Î©îÏãúÏßÄ ÌëúÏãú
            showMessage(text, type) {
                const messageArea = document.getElementById('messageArea');
                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;
                
                messageArea.innerHTML = '';
                messageArea.appendChild(message);

                // 3Ï¥à ÌõÑ Î©îÏãúÏßÄ Ï†úÍ±∞
                setTimeout(() => {
                    message.classList.add('fade-out');
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.parentNode.removeChild(message);
                        }
                    }, 300);
                }, 3000);
            }

            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            setupEventListeners() {
                // ÏùºÏ†ï Îì±Î°ù Î≤ÑÌäº
                document.getElementById('addScheduleBtn').addEventListener('click', () => {
                    this.addSchedule();
                });

                // Ï¥àÍ∏∞Ìôî Î≤ÑÌäº
                document.getElementById('clearFormBtn').addEventListener('click', () => {
                    this.clearForm();
                });

                // Ï†ÑÏ≤¥ ÏÇ≠Ï†ú Î≤ÑÌäº
                document.getElementById('clearAllBtn').addEventListener('click', () => {
                    this.clearAllSchedules();
                });

                // Enter ÌÇ§Î°ú ÏùºÏ†ï Îì±Î°ù
                document.getElementById('eventName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addSchedule();
                    }
                });

                document.getElementById('eventDate').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addSchedule();
                    }
                });

                // Ìèº ÏûêÎèô Ï†ÄÏû• (draft Í∏∞Îä•)
                document.getElementById('eventName').addEventListener('input', this.saveDraft.bind(this));
                document.getElementById('eventDescription').addEventListener('input', this.saveDraft.bind(this));

                // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú draft Î≥µÏõê
                this.loadDraft();
            }

            // ÏûÑÏãúÏ†ÄÏû• Í∏∞Îä•
            saveDraft() {
                const draft = {
                    name: document.getElementById('eventName').value,
                    description: document.getElementById('eventDescription').value
                };
                localStorage.setItem('scheduleDraft', JSON.stringify(draft));
            }

            loadDraft() {
                const draft = localStorage.getItem('scheduleDraft');
                if (draft) {
                    const { name, description } = JSON.parse(draft);
                    if (name) document.getElementById('eventName').value = name;
                    if (description) document.getElementById('eventDescription').value = description;
                }
            }

            clearDraft() {
                localStorage.removeItem('scheduleDraft');
            }
        }

        // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ±
        let scheduleManager;

        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            scheduleManager = new ScheduleManager();
            
            // ÌèºÏóê Ìè¨Ïª§Ïä§
            document.getElementById('eventName').focus();
        });

        // ÌéòÏù¥ÏßÄ Îñ†ÎÇ† Îïå draft Ï†ïÎ¶¨
        window.addEventListener('beforeunload', () => {
            const name = document.getElementById('eventName').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            
            if (!name && !description) {
                scheduleManager.clearDraft();
            }
        });
    </script>
</body>
</html>
